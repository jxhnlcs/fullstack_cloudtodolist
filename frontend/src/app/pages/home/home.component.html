<div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-bold text-gray-800">
      <i class="fas fa-list-check mr-2"></i> Lista de Tarefas
    </h2>
    <button (click)="nova()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
      <i class="fas fa-plus mr-2"></i> Nova Tarefa
    </button>
  </div>

  <div *ngIf="tarefas.length === 0" class="text-gray-500 text-center">Nenhuma tarefa encontrada.</div>

  <div *ngFor="let tarefa of tarefas" class="mb-4 p-4 border border-gray-200 rounded-md bg-gray-50">
    <h3 class="text-lg font-semibold text-gray-800">{{ tarefa.titulo }}</h3>
    <p class="text-sm text-gray-600">{{ tarefa.descricao }}</p>
    <span class="inline-block mt-2 px-3 py-1 text-xs rounded-full"
      [ngClass]="{
        'bg-yellow-100 text-yellow-800': tarefa.status === 'pendente',
        'bg-green-100 text-green-800': tarefa.status === 'concluida'
      }">
      {{ tarefa.status }}
    </span>

    <div class="mt-4 flex gap-3">
      <button (click)="editar(tarefa.id!)" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded-md">
        <i class="fas fa-edit mr-1"></i> Editar
      </button>
      <button (click)="excluir(tarefa.id!)" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md">
        <i class="fas fa-trash-alt mr-1"></i> Excluir
      </button>
    </div>
  </div>
</div>
